<!DOCTYPE html>
<html>
<head>
  <title>Bot Target Config</title>
  <style>
    body { font-family: Arial; background: #181824; color: #eee; }
    table { margin: auto; border-collapse: collapse; }
    th, td { padding: 8px 16px; border: 1px solid #444; }
    th { background: #282848; }
    input, select { background: #222; color: #eee; border: 1px solid #444; }
    button { background: #4e20a5; color: #fff; border: none; padding: 8px 16px; margin-left: 8px;}
  </style>
</head>
<body>
  <h2 align="center">Bot Target Configurator</h2>
  <div id="app"></div>
  <script>
    const SHEET_API = "https://script.google.com/macros/s/AKfycbyzeCwuXPOnca_X6f3l0rzcQC_i0784ivwo-YhGKnXn4-M8WBf-BvxL_47otBdBVg_dZQ/exec"; // <--- Replace with your URL!
    let accounts = [];

    function fetchAccounts() {
      fetch(SHEET_API)
        .then(res => res.json())
        .then(data => {
          accounts = data;
          renderTable();
        });
    }

    function renderTable() {
      let html = "<table><tr><th>Username</th><th>Target</th><th>Settings</th><th>Action</th></tr>";
      for (let acc of accounts) {
        html += `<tr>
          <td>${acc.username}</td>
          <td><input value="${acc.target}" onchange="updateField('${acc.username}', 'target', this.value)" /></td>
          <td><input value="${acc.settings}" onchange="updateField('${acc.username}', 'settings', this.value)" /></td>
          <td><button onclick="saveChanges('${acc.username}')">Save</button></td>
        </tr>`;
      }
      html += "</table>";
      document.getElementById('app').innerHTML = html;
    }

    let pendingChanges = {};

    window.updateField = (username, field, value) => {
      if (!pendingChanges[username]) pendingChanges[username] = {};
      pendingChanges[username][field] = value;
    };

    window.saveChanges = (username) => {
      const acc = accounts.find(a => a.username === username);
      const changes = pendingChanges[username];
      if (!changes) return alert('No changes.');
      // Only save if changed
      const newTarget = changes.target ?? acc.target;
      const newSettings = changes.settings ?? acc.settings;
      if (newTarget === acc.target && newSettings === acc.settings) {
        return alert('No change to last save.');
      }
      fetch(SHEET_API, {
        method: "POST",
        body: JSON.stringify({ username, target: newTarget, settings: newSettings }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert('Saved!');
          fetchAccounts();
        } else {
          alert('No change or error!');
        }
      });
    };

    fetchAccounts();
  </script>
</body>
</html>
